<!DOCTYPE html>
<html>
<head>
    <title>Advanced Design Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<div class="controls">

    <label>Main Color:</label>
    <input type="color" id="color1" value="#3498db">

    <label>Accent Color:</label>
    <input type="color" id="color2" value="#e74c3c">

    <label>Text:</label>
    <input type="text" id="designText" placeholder="Enter text">

    <label>Font Style:</label>
    <select id="fontStyle">
        <option value="Arial">Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Georgia">Georgia</option>
        <option value="Courier New">Courier New</option>
        <option value="Cursive">Cursive</option>
    </select>

    <label>Text Size:</label>
    <input type="range" id="textSize" min="20" max="80" value="40">

    <label>Pattern:</label>
    <select id="pattern">
        <option value="none">None</option>
        <option value="circles">Circles</option>
        <option value="stripes">Stripes</option>
        <option value="grid">Grid</option>
    </select>

    <button id="generateBtn">Generate Design</button>
    <button id="randomBtn">Random Design ðŸŽ²</button>
    <button id="downloadBtn">Download PNG â¬‡</button>

</div>

<canvas id="designCanvas" width="600" height="350"></canvas>

</body>
</html>
